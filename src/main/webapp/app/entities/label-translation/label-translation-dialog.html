
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLabel_translationLabel">Create or edit a Label Translation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.label_translation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.label_translation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_translation_language">Translation Language</label>
            <input type="text" class="form-control" name="translation_language" id="field_translation_language"
                    ng-model="vm.label_translation.translation_language"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_version">Version</label>
            <input type="number" class="form-control" name="version" id="field_version"
                    ng-model="vm.label_translation.version"
                    />
        </div>

        <div class="form-group">
            <label for="field_label">Label</label>
            <select class="form-control" id="field_label" name="label" ng-model="vm.label_translation.label" ng-options="label as label.id for label in vm.labels track by label.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
