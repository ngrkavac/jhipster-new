
<div>
    <h2><span>Label Translation</span> {{vm.label_translation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
     	<dt><span>ID</span></dt>
        <dd>
            <span>{{vm.label_translation.id}}</span>
        </dd>    
        <dt><span>Translation Language</span></dt>
        <dd>
            <span>{{vm.label_translation.translation_language}}</span>
        </dd>
        <dt><span>Version</span></dt>
        <dd>
            <span>{{vm.label_translation.version}}</span>
        </dd>
        <dt><span>Owner</span></dt>
        <dd>
            <span>{{vm.label_translation.owner}}</span>
        </dd>
        <dt><span>Label</span></dt>
        <dd>
            <a ui-sref="label-detail({id:vm.label_translation.label.id})">{{vm.label_translation.label.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="label-translation-detail.edit({id:vm.label_translation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
