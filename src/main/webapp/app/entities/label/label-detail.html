
<div>
    <h2><span>Label</span> {{vm.label.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
     	<dt><span>ID</span></dt>
        <dd>
            <span>{{vm.label.id}}</span>
        </dd>
        <dt><span>Label Key</span></dt>
        <dd>
            <span>{{vm.label.label_key}}</span>
        </dd>
        <dt><span>Label Value</span></dt>
        <dd>
            <span>{{vm.label.label_value}}</span>
        </dd>
        <dt><span>Version</span></dt>
        <dd>
            <span>{{vm.label.version}}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
            <span>{{vm.label.country}}</span>
        </dd>
        <dt><span>Owner</span></dt>
        <dd>
            <span>{{vm.label.owner}}</span>
        <dt><span>Created</span></dt>
        <dd>
            <span>{{vm.label.created | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="label-detail.edit({id:vm.label.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
